name: "Deploy Goldbach Calculator Lambda"

on:
  push:
    branches:
      - main

jobs:
  deploy_zip:
    name: Deploy Goldbach Calculator
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v4
      - name: install go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: build and compress binary
        run: |
          GOARCH=amd64 GOOS=linux go build -v -a -o bootstrap && zip deployment.zip bootstrap
      - name: upload compressed binary
        run: |
          aws s3 --region us-west-2 cp deployment.zip ${{ secrets.S3_GC_LAMBDA_URL }}/deployment-$(git rev-parse --short ${{ github.sha }}).zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
